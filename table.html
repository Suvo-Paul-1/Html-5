<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Html table</h1>
    <table>
        <caption>Employee salary data </caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
           <tr>
            <td>1</td>
            <td>Bill gates</td>
            <td>microsoft</td>
            <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>Founder apple</td>
                <td>$1100</td>
            </tr>
              <tr>
                <td>3</td>
                <td>steve jobs</td>
                <td>Founder apple</td>
                <td>$1100</td>
            </tr>  <tr>
                <td>4</td>
                <td>steve jobs</td>
                <td>Founder apple </td>
                <td>$1100</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 4</td>
            </tr>

        </tfoot>
    </table>
    <ul>
        <li>Table: table</li>
        <li>table head: thead</li>
        <li>table body: tbody</li>
        <li>table row: tr</li>
    </ul>

    
</body>
</html>
